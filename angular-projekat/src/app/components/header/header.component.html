<mat-toolbar class="header">
    <span id="menu" class="menu">
        <button [matMenuTriggerFor]="menu" mat-icon-button class="header-icon">
            <mat-icon style="color: azure;">menu</mat-icon>
        </button>
        <mat-menu class="menu" #menu="matMenu">
            <button mat-menu-item class="menuButton" (click)="gotoArticleEdit()">
                <fa-icon [icon]="faPencil" style="color: rgb(104, 162, 47);"></fa-icon> Write an article
            </button>
            <button mat-menu-item class="menuButton" (click)="gotoMyArticles()">
                <fa-icon [icon]="faScroll" style="color: rgb(104, 162, 47);"></fa-icon> Your articles
            </button>
            <button mat-menu-item class="menuButton" (click)="gotoFeed()">
                <fa-icon [icon]="faBookOpenReader" style="color: rgb(104, 162, 47);"></fa-icon> Feed
            </button>
            <button mat-menu-item class="menuButton" (click)="gotoSubscriptionFeed()">
                <fa-icon [icon]="faBookBookmark" style="color: rgb(104, 162, 47);"></fa-icon> Subscription feed
            </button>
            <button mat-menu-item class="menuButton" (click)="gotoSearch()">
                <fa-icon [icon]="faMagnifyingGlass" style="color: rgb(104, 162, 47);"></fa-icon> Search
            </button>
            <button class="logoutButton" mat-raised-button (click)="logout()">Log out</button>
        </mat-menu>
    </span>
    <span class="titleNotLogedIn" id="title">WriteIt</span>
    <span class="userInfo" id="userInfo">
        <button mat-icon-button class="notificationsButton" (click)="gotoReports()" id="reports">
            <fa-icon [icon]="faFlag" style="color: azure;" id="reportsIcon"></fa-icon>
        </button>
        <button mat-icon-button class="notificationsButton" (click)="gotoNotifications()">
            <fa-icon [icon]="faComment" style="color:azure;" id="notificationsIcon"></fa-icon>
        </button>
        <label class="username" id="userLabel" (click)="gotoMyProfile()"></label>
    </span>
</mat-toolbar>


<router-outlet></router-outlet>
