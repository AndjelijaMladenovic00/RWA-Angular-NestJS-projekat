<div class="container">
    <div class="textContainer">
        <label class="title"> Subscribers for user {{username}} : {{subscriptions.length}}</label>
    </div>
    <app-user-thumb *ngFor="let subscription of subscriptions" [user]="subscription"></app-user-thumb>
    <label class="message" *ngIf="subscriptions.length==0">User has no subscribers</label>
</div>
