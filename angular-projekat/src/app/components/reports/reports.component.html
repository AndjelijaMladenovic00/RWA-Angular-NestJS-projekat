<div>
    <label class='title'>Pending reports</label>
</div>
<div>
    <label id="noReportsLabel" class="message" *ngIf="reports.length==0">No pending reports for now!</label>
    <app-report-thumb *ngFor="let report of reports" [report]="report" (reportEmiter)="removeReport($event)">
    </app-report-thumb>
</div>
