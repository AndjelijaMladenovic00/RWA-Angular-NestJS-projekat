<span *ngIf="article">
    <mat-card class="thumbContainer" (click)="gotoMyArticle()">
        <div>
            <mat-card-title class="title">{{article.title}}</mat-card-title>
            <mat-card-subtitle class="subtitle">Published on: {{getDate(article.publishedOn)}}
            </mat-card-subtitle>
            <mat-card-subtitle class="subtitle" *ngIf="article.publishedOn!=article.lastEdited">Last editet:
                {{getDate(article.lastEdited)}}
            </mat-card-subtitle>
        </div>
        <div class="divRight">
            <label class="genre">Genre: {{article.genre.toString()}}</label>
            <label *ngIf="article.averageScore">Score: {{article.averageScore}} <span
                    style="font-weight: bold;">5.0</span></label>
            <label *ngIf="!article.averageScore">No score</label>
        </div>
    </mat-card>
</span>
